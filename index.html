<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/index.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="col-md-6">
        <div class="card">
            <h5 class="card-header card text-center">
                Login
            </h5>
            <div class="card-body">
                <form>
                    <div>
                        <label class="form-label" for="frm_username">
                            Username
                        </label>
                        <input class="form-control" type="text" id="frm_username"/>
                    </div>
                    <div>
                        <label class="form-label" for="frm_password">
                            Password
                        </label>
                        <input class="form-control" type="password" id="frm_password"/>
                        
                    </div>
                    <div class="mt-3">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" type="button">
                                Ingresar
                            </button>
                            <button href="#registrarse.html" class="btn btn-info" type="button">
                                Registrarse
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
