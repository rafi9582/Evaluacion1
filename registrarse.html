<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/index.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <div id="columnas">
        <div class="row">
            <div class="col-lg-4">
                <h5 class="mb-3">
                    Registro
                </h5>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="col-md-4">
                                <div>
                                    <label class="form-label" for="frm_nombre">
                                        Nombre
                                    </label>
                                    <input class="form-control" type="text" id="frm_nombre"/>
                                </div>
                                <div>
                                    <label class="form-label" for="frm_apellido">
                                        Apellido
                                    </label>
                                    <input class="form-control" type="text" id="frm_apellido"/>   
                                </div>
                                <div class="mt-3">
                                    <label class="form-label" for="frm_sexo">
                                        Sexo
                                    </label>
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Masculino</label>
                                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                    <label class="form-check-label" for="exampleCheck2">Femenino</label>
                                    <input type="checkbox" class="form-check-input" id="exampleCheck3">
                                    <label class="form-check-label" for="exampleCheck3">No Precisa</label>
                                </div>
                                <div class="mb-3">
                                    <label for="Select" class="form-label">Pais</label>
                                    <select id="Select" class="form-select">
                                    <option>Peru</option>
                                    <option>Costa Rica</option>
                                    <option>Otros Paises</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="form-label" for="frm_username">
                                        Username
                                    </label>
                                    <input class="form-control" type="text" id="frm_username"/>
                                </div>
                                <div>
                                    <label class="form-label" for="frm_password">
                                        Password
                                    </label>
                                    <input class="form-control" type="password" id="frm_password"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="mb-3">
                                    Aficiones
                                </h5>
                                <div>
                                    <ul class="list-group">
                                        <li class="list-group-item active" aria-current="true">Futbol</li>
                                        <li class="list-group-item">Leer</li>
                                        <li class="list-group-item">Comer</li>
                                        <li class="list-group-item">Danza</li>
                                        <li class="list-group-item">Ninguna</li>
                                    </ul>
                                </div>
                                <div>
                                    <label class="form-label" for="frm_otras">
                                        Otras:
                                    </label>
                                    <input class="form-control" type="text" id="frm_otras"/>
                                </div>
                                <div>
                                    <h5 class="mb-3">
                                        Motivos de inscripci√≥n
                                    </h5>
                                    <p>Ingrese los motivos por los cuales desea inscribirse a este servicio</p>
                                    <input class="form-control" type="text" id="frm_texto"/>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-success" type="button">
                                        Guardar
                                    </button>
                                    <button class="btn btn-danger" type="button">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
